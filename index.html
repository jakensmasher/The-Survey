<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<pre id="binary"></pre>

<div class="container" id="startScreen">
  <h1>THE SURVEY</h1>
  <button id="startBtn">START SURVEY?</button>
</div>

<div class="container hidden" id="surveyScreen">
  <div id="question"></div>
  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<!-- Jumpscare elements -->
<div id="flash" class="flash"></div>
<img id="jumpscare" src="jumpscare.png" alt="jumpscare">
<div id="glitchText" class="glitch-text">SURVEY ERROR!</div>

<script src="script.js"></script>
</body>
</html>
